{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Flask URL Shortener {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="url">URL: </label>
        <input type="text" name="url"
               placeholder="Enter a URL to shorten" class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <span>Shortened URL: {{ short_url }}</span>
    {% endif %}
    <p><a href="{{ url_for('stats') }}">Check Stats</a></p>
{% endblock %}
